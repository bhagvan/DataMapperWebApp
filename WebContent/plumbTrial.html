    <div id="a" class="a window" style="width: 100px;height: 100px;border: solid 1px;top:30px;left:10px">VL0071P1</div>
    <div id="b" class="b window" style="width: 100px;height: 100px;border: solid 1px;top:60px;left:250px;"></div>
    <div class="container">
        <div id="window3" class="dd" style="margin-left:50px;margin-top:100px"></div>
        <div id="window4" class="dd" style="margin-left:400px;margin-top:100px"></div>
    </div>
    <script>
        jsPlumb.ready(function () {
            //           



            $('.dd').draggable({
                //listen for element dragged event
                drag: function () {
                    jsPlumb.repaintEverything();
                }
            });



            var endpointOptions = {
                isSource: true,
                isTarget: true,
                endpoint: ["Dot", {
                    radius: 10
                }],
                style: {
                    fillStyle: 'blue'

                },
                maxConnections: -1,
                connector: "Straight",
                connectorStyle: {
                    lineWidth: 3,
                    strokeStyle: 'black'

                },
                scope: "blackline",
                dropOptions: {
                    drop: function (e, ui) {
                        alert('drop!');
                    }
                }
            };
            var window3Endpoint = jsPlumb.addEndpoint('window3', {
                anchor: "Right"
            }, endpointOptions);
            var window4Endpoint = jsPlumb.addEndpoint('window4', {
                anchor: "Left"
            }, endpointOptions);




        });
    </script>
