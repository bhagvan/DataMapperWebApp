    <div id="a" class="a window" style="width: 100px;height: 100px;border: solid 1px;top:30px;left:10px">VL0071P1</div>
    <div id="b" class="b window" style="width: 100px;height: 100px;border: solid 1px;top:60px;left:250px;"></div>
    <script>
        jsPlumb.ready(function () {
            var a = $("#a");
            var b = $("#b");

            var stateMachineConnector = {
                connector: "Straight",
                paintStyle: {
                    lineWidth: 1,
                    strokeStyle: "#056"
                },
                hoverPaintStyle: {
                    strokeStyle: "#dbe300"
                },
                endpoint: "Blank",
                anchor: "Continuous",
                overlays: [["PlainArrow", {
                    location: 1,
                    width: 15,
                    length: 12
                }]]
            };

            jsPlumb.connect({
                source: "a",
                target: "b"
            }, stateMachineConnector);

            //            jsPlumb.connect({ // source: "b", // target: "a" // }, stateMachineConnector);

            jsPlumb.draggable($(".window"));
            jsPlumb.animate($("#b"), {
                "left": 50,
                "top": 300
            }, {
                duration: "slow"
            });
            jsPlumb.animate($("#a"), {
                "left": 250,
                "top": 100
            }, {
                duration: "slow"
            });

        });
    </script>
