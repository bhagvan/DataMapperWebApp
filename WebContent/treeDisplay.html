<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tree display</title>
    <script src="assets/lib/jQuery/jquery-3.1.0.js"></script>
    <script src="assets/lib/jquery-ui-1.12.0.custom/jquery-ui.js"></script>
    <script src="assets/lib/jsPlumb/jsPlumb-2.1.5.js"></script>

    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/application/style.css">
    <link rel="stylesheet" href="assets/lib/jquery-ui-1.12.0.custom/jquery-ui.css">


    <style>
        #outt {
            height: auto;
            border: 1px solid black;
        }
        
        .nodee {
            display: inline;
        }
        
        .nde {
            display: inline;
        }
    </style>

</head>

<body>




    <div class="col-md-12" id="page-body">


            <button id="load-input-btn">Load input</button>

            <div class="load-filee" id="load-input">
                <input type="file" id="input-file-select" name="input-select[]" accept=".xml" />
                <div class="file-drag" id="input-file-drag">or drop files here</div>
            </div>

        <div class="col-md-8">

            <div id="outt">
            </div>
        </div>

            <div id="children"></div>

    </div>



    <script src="assets/application/treeStructure.js"></script>

    <script>
        $(document).ready(function () {
            //display or hide the load file options
            $("#load-output-btn").click(function () {
                $("#load-output").slideToggle();
            });

            $("#load-input-btn").click(function () {
                $("#load-input").slideToggle();
            });





        });
        jsPlumb.ready(function () {
            $(".scroll-box").draggable({
                // //listen for element dragged event // 
                drag: function () {
                    jsPlumb.repaintEverything();
                }
            });


            // call initialization file
            if (window.File && window.FileList && window.FileReader) {
                init("input-file-select", "input-file-drag", "outt");

            }

        });
    </script>
</body>

</html>
