<html>

<head>
    <meta charset="UTF-8">

<body>

    <div class="col-md-12" id="page-body">

        <div class="container" id="canvas">
            <div class="col-md-6 canvas-container">
                <button id="load-input-btn">Load input</button>

                <div class="load-file" id="load-input">
                    <input type="file" id="input-file-select" name="input-select[]" accept=".xml" />
                    <div class="file-drag" id="input-file-drag">or drop files here</div>
                </div>

                <div class="scroll-box ui-widget-content">
                    <div class="scroll-box-title" id="input-structure-title">Input</div>
                    <div id="input-structure"></div>



                    <!--
                    <div class="leaf in-leaf ">in-elem1</div>
                    <div class="leaf in-leaf " id="eg1">in-elem2</div>
-->


                </div>
            </div>

            <div class="col-md-6 canvas-container">
                <button id="load-output-btn">Load output</button>

                <div class="load-file" id="load-output">
                    <input type="file" id="output-file-select" name="output-select[]" accept=".xml" />
                    <div class="file-drag" id="output-file-drag">or drop files here</div>
                </div>
                <div class="scroll-box ui-widget-content">
                    <div class="scroll-box-title" id="output-structure-title">Output</div>
                    <div id="output-structure"></div>



                    <!--
                    <div class="leaf out-leaf ">out-elem1</div>
                    <div class="leaf out-leaf " id="eg2">out-elem2</div>
-->


                </div>
            </div>

        </div>
        <div class="container">
            <div class="col-md-6 ">
                <div class="file-content" id="input-file-content">
                    Input File information:-
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="file-content" id="output-file-content">
                    Output File information:-
                </div>
            </div>

        </div>
    </div>

    <script src="assets/application/elementSketcher.js"></script>
    <script src="assets/application/fileHandler.js"></script>

    <script>
        $(document).ready(function () {
            //display or hide the load file options
            $("#load-output-btn").click(function () {
                $("#load-output").slideToggle();
            });

            $("#load-input-btn").click(function () {
                $("#load-input").slideToggle();
            });





        });
        jsPlumb.ready(function () {
            $(".scroll-box").draggable({
                //listen for element dragged event
                drag: function () {
                    jsPlumb.repaintEverything();
                }
            });
            //            $('.dr').draggable({ // //listen for element dragged event // drag: function () { // jsPlumb.repaintEverything(); // } // });
            //            drawEndPoints(in-l, "Right"); // drawEndPoints(temp, "Left");

            // call initialization file
            if (window.File && window.FileList && window.FileReader) {
                init("input-file-select", "input-file-drag", "input-structure");
                init("output-file-select", "output-file-drag", "output-structure");

            }

        });
    </script>
</body>

</html>
